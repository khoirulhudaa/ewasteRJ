<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EwasteRJ - Register</title>
    <link rel="stylesheet" href="./style/register.css">
    <link rel="stylesheet" href="./bs/css/bootstrap.min.css">
    <style>
          body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>

    <section class="login">
        <div class="log-left">
            <h2>Selamat <span class="green">datang.</span></h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, a
                spernatur velit alias dolores saepe distinctio dolorum modi odio illo vitae
            </p>
        </div>
        <div class="log-right">
            <h1>Daftar</h1>
            <form>
                <div>
                    <label for="nama">Nama lengkap</label>
                    <br>
                    <input type="text" id="nama" placeholder="nama lengkap">
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="text" id="email" placeholder="email">
                </div>
                <div>
                    <label for="password">Kata sandi</label>
                    <br>
                    <input type="text" id="password" placeholder="kata sandi">
                </div>
                <div class="shows">
                    <input type="checkbox" id="check"><label for="check" class="show">Tampilkan kata sandi</label>
                </div>
                <button class="btn-log">Kirim</button>
            </form>
            <small>
                Don't have an account
                <a href="./login.html" class="reg">masuk</a>
            </small>
        </div>
    </section>
    
</body>
</html>
