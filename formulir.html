    <section class="formulir">
        <h1>Drop your <span class="green">ewaste</span></h1>
            <form class="form">
                <div class="fre fre1">
                    <div>
                        <label for="d">Nama lengkap</label>
                        <input type="text" id="d" class="date" placeholder="Name lengkap">
                    </div>
                    <div>
                        <label for="d">Berat sampah</label>
                        <input type="text" placeholder="3 kilogram">
                    </div>
                </div>
            <div class="fre fre2">
                <label for="d">Pilih lokasi ewaste yang dituju</label>
                <select name="lokasi" id="d">
                    <option value="gudang-ewasterj">Gudang ewasteRJ</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                </select>
            </div>
            <div class="fre fre3">
                <label for="rt">
                    Tuliskan jumlah dan jenis sampah elektronik peralatan rumah tangga (Househould application) yang
                    anda kirimkan
                </label>
                <textarea type="text" id="rt" placeholder="1 setrika dan 1 blender"></textarea>
            </div>
            <div class="fre fre4">
                <label for="info">
                    Tuliskan jumlah dan jenis sampah elektronik peralatan Informasi dan teknology komunikasi (ICT Equipment)
                    yang akan anda kirimkan
                </label>
                <textarea type="text" id="info" placeholder="2 hp, 2 charger, dan 3 earphone"></textarea>
            </div>
            <div class="fre fre5">
                <label for="consumer">
                    Tuliskan jumlah dan jenis sampah elektronik (Consumer Equipment) yang akan anda kirimkan
                </label>
                <textarea type="text" id="consumer"placeholder="1 kamera dan 1 radio" ></textarea>
            </div>
            <div class="fre fre6">
                <label for="cahaya">
                    Tuliskan jumlah dan jenis sampah elektronik perlengkapan pencahayaan (Lighting Equipment)
                    yang akan anda kirimkan
                </label>
                <textarea type="text" id="cahaya" placeholder="1 bola lampu LED"></textarea>
            </div>
            <div class="fre fre7">
                <label for="tric">
                    Tuliskan jumlah dan jenis sampah elektronik peralatan listrik (Electrical Equipment/Non Batteries)
                    yang akan anda kirimkan
                </label>
                <textarea type="text" id="tric" placeholder="2 kabel listrik dan 1 ekstension card"></textarea>
            </div>
            <div class="fre fre8">
                <label for="tric2">
                    Tuliskan jumlah dan jenis sampah elektronik peralatan listrik (Electrical Equipment/Batteries) yang akan anda kirimkan
                </label>
                <textarea type="text" id="tric2" placeholder="5 baterai"></textarea>
            </div>
            <div class="fre fre9">
                <label for="troc2">
                    Tuliskan jumlah sampah elektronik mainan dan peralatan olahraga elektronik (Electronic Toys and Sports Equipment)
                    yang akan anda kirimkan
                </label>
                <textarea type="text" id="troc2" placeholder="2 kabel dan 1 extension card"></textarea>
            </div>
            <div class="fre fre10">
                <label for="tric3">
                    Jika menyebutkan lain-lain, silakan tuliskan sampah elektronik uyang akan anda kirimkan (Misal: jam, printer, scanner, dll)
                </label>
                <textarea type="text" id="tric3" placeholder="Jam, Scanner, Printer, dll"></textarea>
            </div>
            <div class="fre fre11">
                <label for="jns">Jenis pengiriman sampah elektronik</label>
                <div class="wrap-check">
                    <div class="check">
                        <input type="checkbox" class="ckc" id="s"><label for="s">Grab sed/ Go send</label>
                        <input type="checkbox" class="ckc" id="s2"><label for="s2">J&T</label>
                        <input type="checkbox" class="ckc" id="s3"><label for="s3">JNE</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" class="ckc" id="s"><label for="s">Grab sed/ Go send</label>
                        <input type="checkbox" class="ckc" id="s2"><label for="s2">J&T</label>
                        <input type="checkbox" class="ckc" id="s3"><label for="s3">JNE</label>
                    </div>
                </div>
                <label for="lain">Lainnya</label>
                <input type="text" id="lain" class="lain">
            </div>
            <div class="btn">
                <button class="btn-formulir">Submit</button>
            </div>

    <script>
        let v = -0;

        document.querySelector('.icons').addEventListener('click', () => {
            v = v + 1;
            if(v % 2 == 1) {
                if(window.innerWidth >= 1000) {
                    document.querySelector('.logout').style.opacity = 1;
                    document.querySelector('.logout').style.marginTop = '160px';
                    document.querySelector('.logout').style.transform = `scale(1)`;
                }else if (window.innerWidth <= 1000) {
                    document.querySelector('.logout').style.opacity = 1;
                    document.querySelector('.logout').style.marginTop = '75px';
                    document.querySelector('.logout').style.transform = `scale(1)`;
                }
            }else if(v % 2 == 0) {
                document.querySelector('.logout').style.opacity = 0;
                document.querySelector('.logout').style.marginTop = '100px';
                document.querySelector('.logout').style.transform = `scale(0)`;
            }
        })
    </script>
